<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shopping Cart">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=Ab5PxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxKwA&currency=USD"></script>
    
    <title>Shopping Cart - Alchemy Academy</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-brand">
                    <img src="../assets/logo.png" alt="Alchemy Academy Logo" class="nav-logo-img">
                    <a href="/" class="nav-logo">Alchemy Academy</a>
                </div>
                <ul class="nav-links">
                    <li><a href="/pages/shop.html">Books</a></li>
                    <li><a href="/pages/consultations.html">Consultations</a></li>
                    <li><a href="/pages/account/login.html">Login</a></li>
                    <li>
                        <a href="/pages/cart.html" class="cart-link active">
                            Cart <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Shopping Cart</h1>
                <p>Review your selected items</p>
            </div>
        </section>

        <section class="cart-section">
            <div class="container">
                <div class="cart-grid">
                    <!-- Cart Items -->
                    <div class="cart-items" id="cartItems">
                        <!-- Items will be populated by JavaScript -->
                    </div>

                    <!-- Cart Summary -->
                    <div class="cart-summary">
                        <h2>Order Summary</h2>
                        <div class="summary-item">
                            <span>Subtotal</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-item">
                            <span>Tax</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-total">
                            <span>Total</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button class="btn btn-primary checkout-btn" id="checkoutBtn">
                            Proceed to Checkout
                        </button>
                        <div class="payment-section">
                            <h3>Pay with PayPal</h3>
                            <div id="paypal-button-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Same footer as other pages -->
    </footer>

    <!-- JavaScript -->
    <script src="../js/utils/api.js" type="module"></script>
    <script src="../js/pages/cart.js" type="module"></script>
</body>
</html>
