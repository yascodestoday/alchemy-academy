<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your account">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Login - Alchemy Academy</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="/" class="nav-logo">Alchemy Academy</a>
                <ul class="nav-links">
                    <li><a href="/pages/shop.html">Books</a></li>
                    <li><a href="/pages/audiobooks.html">Audiobooks</a></li>
                    <li><a href="/pages/consultations.html">Consultations</a></li>
                    <li><a href="/pages/account/login.html" class="active">Login</a></li>
                    <li>
                        <a href="/pages/cart.html" class="cart-link">
                            Cart <span class="cart-count" id="cartCount">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Welcome Back</h1>
                <p>Login to access your account</p>
            </div>
        </section>

        <section class="auth-section">
            <div class="container">
                <div class="auth-container">
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="auth-links">
                            <a href="#" class="forgot-password">Forgot Password?</a>
                            <span class="divider">|</span>
                            <a href="/pages/account/register.html">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <!-- Same footer as other pages -->
    </footer>

    <!-- JavaScript -->
    <script src="../../js/utils/api.js" type="module"></script>
    <script src="../../js/pages/login.js" type="module"></script>
</body>
</html>
